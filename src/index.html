<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codemirror Search field</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="searchbox">
        <div class="searchbox-input-container">
            <div class="searchbox-input"></div>

            <div class="searchbox-hover-buttons">
                <button disabled class="searchbox-undo-button" aria-label="Undo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"/>
                    </svg>
                </button>

                <button disabled class="searchbox-redo-button" aria-label="Redo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3"/>
                    </svg>
                </button>
            </div>
        </div>

        <button class="searchbox-search-button" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"/>
            </svg>
        </button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
